<a [routerLink]="['/leads', Lead.LeadId]">
    <div>
        <div [ngClass]="{'orange-block-container': Lead.Status==1}" class="lead-arnold-a">
            <p class="lead-name">{{Lead.Name}}</p>
        </div>
        <div class="underline"></div>
    </div>
</a>
